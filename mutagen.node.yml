sync:
  defaults:
    mode: "one-way-replica"
    ignore:
      paths:
        - .idea
        - .vscode
        - node_modules
        - .next
        - .nuxt
        - .vuepress/dist
        - .serverless/
        - .fusebox/
        - .dynamodb/
        - .env
        - .env.test
        - .cache
        - .yarn-integrity
      vcs: true